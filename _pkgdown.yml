url: https://r-topics.org

template:
  package: tidytemplate
  bootstrap: 5
  includes:
    in_header: |
      <script defer data-domain="r-talk.org" src="https://plausible.io/js/plausible.js"></script>
    after_body: |
      <div style="text-align: center; margin-top: 1px;">
        <p>
          <a href="https://harmonyresearchgroup.com" target="_blank">
            <img src="man/figures/harmony_logo_all.png" alt="Harmony Logo" style="height:25px; vertical-align:middle;">
          </a>
        </p>
      </div>

navbar:
  structure:
    left:  [installation, reference, resources, news]
    right: [search, github, lightswitch]
  components:
    installation:
      text: Installation
      href: articles/extended_installation_guide.html
    reference:
      text: Reference API
      href: reference/index.html
    resources:
      text: Resources
      href: articles/resources.html

development:
  mode: default

authors:
  Leon Ackermann:
    href: https://leonackermann.github.io/
  Zhuojun Gu: 
    href: https://portal.research.lu.se/sv/persons/zhuojun-gu 
  Oscar Kjell:
    href: https://oscarkjell.se/

home:
  title: topics
  description: Analyses of Text using LDA topics and Differential Language Analysis.
  sidebar:
  - title: Badges
    badges: true
  links:
  - text: Ask a question about topics using the r-topics tag
    href: https://stackoverflow.com/

reference:
- title: Transform text to ngrams
  contents:
  - topicsGrams
- title: Transform text to topics
  contents:
  - topicsDtm
  - topicsDtmEval
  - topicsModel
- title: Predict topic distribution from text
  contents:
  - topicsPreds
  - topicsPredict
  - topicsAssess
  - topicsClassify
- title: Differential language analysis
  contents:
  - topicsTest
- title: Plotting word topics
  contents:
    - topicsPlot
    - topicsPlotOverview
- title: Example Data
  contents:
    - dep_wor_data
- title: Help functions
  contents:
    - topicsScatterLegend
    - topicsGridLegend
    - topicsTutorialData

# This section maps the vignettes to the website menus
articles:
- title: Resources
  contents:
  - resources

- title: Set-up
  navbar: ~
  contents:
  - extended_installation_guide

